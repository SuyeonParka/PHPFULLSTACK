<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>고객 정보</legend>
            <!-- label사용 이유: 유저의 편의성을 위해서. 없으면 무조건 입력상자를
            눌러야 입력가능 상태가 됨. for속성은 id속성값과 일치 시켜야 함.-->
            <label for="id">ID</label>
            <!-- name과 id의 값을 일치..name태그 중복 가능. id값은 고유함.-->
            <input type="text" name="id" id="id" maxlength="10" size="10">
            <br>
            <!-- label의 다른 방식. 위는 명시적 방식 아래는 암시적 방식 -->
            <label>
                ID_1
                <input type="text" name="id_1" id="id_1">
            </label>
            <br>
            <label for="pw">PW</label>
            <input type="password" name="pw" id="pw" maxlength="15">

            <br>
            <label for="search">search</label>
            <input type="search" name="search" id="search">

            <br>
            <label for="url">url</label>
            <input type="url" name="url" id="url">

            <br>
            <ul>
                <li> <label for="sb">딸기</label>
                    <input value="1" type="checkbox" name="sb" id="sb"></li>
                <li><label for="banana">바나나</label>
                    <input value="2" type="checkbox" name="banana" id="banana"></li>
                <li><label for="wm">수박</label>
                    <input value="3" type="checkbox" name="wm" id="wm"></li>
            </ul>
            <ul>
                <li> <label for="sb">딸기</label>
                    <input type="radio" name="fruits" id="sb"></li>
                <li><label for="banana">바나나</label>
                    <input type="radio" name="fruits" id="banana"></li>
                <li><label for="wm">수박</label>
                    <input type="radio" name="fruits" id="wm"></li>
            </ul>
            <br>
            <br>
            <label for="range">range</label>
            <input type="range" value="3" min="1" max="5">
            <br>
            <label for="date">date</label>
            <input type="date" min="2023-03-01" max="2023-03-10">
            <br>
            <br>
            <label for="submit"></label>
            <input type="submit" value="submit">

            <br>
            <br>
            <label for="reset"></label>
            <input type="reset">

            <br>
            <br>
            <label for="button"></label>
            <input type="button">

            <input type="hidden" value="hidden_1">

            <br>
            <br>
            <button>버튼</button>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>
</body>
</html>
