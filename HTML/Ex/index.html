<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H Tag는 제목을 나타내고 싶을 때 쓰는 Tag입니다.-->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h6>안녕</h6>
    <p>우리반은 PHP를 배우는 반입니다.</p> 
    <p>HTML도 배웁니다.</p> 
    <hr>
    <p>
        띄어쓰기
        합시다.
    </p>

    <p>띄어쓰기는 br태그를 이용합니다<br>이렇게 뜹니다</p>
    <!-- TODO: 소제목 추가 예정 -->
    
    <!--strong,em은 소리로 강조가 됨. 인터넷 사용이 어려운 사람을 위한 기능.-->
    <p>요리를 할 때는 <strong>청결</strong>이 중요합니다.</p>
    <p>요리를 할 때는 <b>청결</b>이 중요합니다.</p>

    <em>돼지국밥</em>
    <i>돼지국밥</i>

    <h1>요리</h1>
    <blockquote>각종 재료를 준비하는 과정에서부터 여러 가지 과정을 거쳐 음식을 만들고 시식 후 처리하는 일련의 과정을 말한다.</blockquote>

    <abbr title="aaaaaaaa">IOT</abbr>

    <p>그것은<cite>내가 경험한 </cite>최고의</p>
    <p>그것은<small>내가 경험한 </small>최고의</p>
    
</body>
</html>
