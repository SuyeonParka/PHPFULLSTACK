<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>고객정보</legend>
            <label for="id">ID</label>
            <input type="text" name="id" id="id" required autofocus placeholder="10자까지 입력해주세요.">
            <br>
            <label for="pw">PW</label>
            <input type="password" name="pw" id="pw">
            <br>
            <label for="readonly">참조사항</label>
            <input type="text" name="pw" id="pw" readonly value="참조">
            <br>
            <br>
            <ul>
                <li> <label for="sb">딸기</label>
                    <input value="1" type="checkbox" name="sb" id="sb">
                </li>
                <li><label for="banana">바나나</label>
                    <input checked value="2" type="checkbox" name="banana" id="banana">
                </li>
                <li><label for="wm">수박</label>
                    <input value="3" type="checkbox" name="wm" id="wm">
                </li>
            </ul>
            <ul>
                <li> <label for="sb">딸기</label>
                    <input value="1" type="radio" name="fruits" id="sb">
                </li>
                <li><label for="banana">바나나</label>
                    <input value="2" type="radio" name="fruits" id="banana">
                </li>
                <li><label for="wm">수박</label>
                    <input checked value="3" type="radio" name="fruits" id="wm">
                </li>
            </ul>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
