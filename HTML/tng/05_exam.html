<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" autofocus required min="4" max="10" placeholder="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" name="pw" id="pw" required placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pw_1">비밀번호 확인</label>
                    <input type="password" name="pw_1" id="pw_1" required>
                </li>
                <li> 
                    <span>가입 경로</span>
                    <!-- <label for="way">가입 경로</label> -->
                    <select name="way" id="way">
                        <option value="0">블로그</option>
                        <option value="1">지인소개</option>
                        <option value="2">기타</option>
                    </select>
                </li>
                <li> 
                    <span>메모</span>
                    <!-- <label for="memo">메모</label> -->
                    <textarea name="memo" id="memo" cols="50" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <div>
                <input type="radio" name="mail" id="mailok" value="1">
                <label for="mailok">메일 수신</label>
                <input type="radio" name="mail" id="mailno" value="0" checked>
                <label for="mailno">메일 수신 안 함</label>
            </div>
        </fieldset>
        <!-- 굳이 label 안 적어도 됨. 보통은 reset말고 다른 방법 사용. 
        label이 없어도 input에 name과 id 적어야함.근데 submit과 reset은
        꼭 필요는 없지만 id는 필요.-->
        <input type="submit" value="가입하기" name="submit" id="submit">   
        <input type="reset" value="취소" name="reset" id="reset">
        <!-- input type=button value=버튼 가입하기로 자동인식됨.근데
        button사용 비추. button타입 사용하면 input대신 사용 가능.-->
        <!-- <button>버튼 가입하기</button> -->
    </form>
    
</body>
</html>
